<div id="profile">
    <div class="avatar-wrapper">
        <img [src]="authContext.user.profilePic" alt="">
        <label for="profilepicInput">
            <mat-icon>edit</mat-icon>
            <input type="file" id="profilepicInput" #profilePicRef (change)="onFileChange($event)" style="display: none;">
        </label>
        {{profilePicRef.files?.[0]?.['size'] | fileSize:3}}
    </div>
    <div></div>
</div>
